version: 2.1
orbs:
  docker: circleci/docker@1.0.1

jobs:
  build-deploy:
    executor: docker/docker
    steps:
      - checkout:
          path: ~/project
      - docker/check
      - docker/publish:
          path: sls-base
          image: mbuzi/mbuzi-cicd:v0.0.1
          tag: v0.0.1

workflows:
  version: 2.1
  build_deploy:
    jobs:
      - build-deploy:
          context: context-mbuzi-dev
          filters:
            tags:
              only: /(^v\d+.*)/
            branches:
              only: /(^master)/